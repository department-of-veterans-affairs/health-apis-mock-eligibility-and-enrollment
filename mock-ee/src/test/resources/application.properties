# Embedded H2
spring.datasource.url=jdbc:h2:mem:TESTING;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

ee.header.username=test
ee.header.password=test

health-check.test-icn=skip
health-check.frequency-ms=10000
health-check.consecutive-failure-threshold=1
